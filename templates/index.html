{% extends "base.html" %}

{% block content %}
<h1>Signup</h1><br>
<form action="/" method="POST">
	USERNAME <input type = "text" name = "username">{{errorUsername}}<br>

	PASSWORD <input type = "password" name = "password">{{errorPassword}}<br>

	VERIFY PASSWORD <input type = "password" name = "verify_password">{{errorPassword}}<br>

	EMAIL ADDRESS (optional) <input type = "text" name = "email">{{errorEmail}}<br>

	<input type="submit" value="Submit"/> 
</form>
{% endblock %}
